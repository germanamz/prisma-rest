name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Setup
        uses: ./.github/actions/setup.yaml

      - name: Run lint
        run: pnpm lint

  typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Setup
        uses: ./.github/actions/setup.yaml

      - name: Run typecheck
        run: pnpm typecheck

  build:
    runs-on: ubuntu-latest
    needs: [lint, typecheck]

    steps:
      - name: Setup
        uses: ./.github/actions/setup.yaml

      - name: Run build
        run: pnpm build