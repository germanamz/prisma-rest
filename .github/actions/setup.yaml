name: 'Setup Node.js Environment'
description: 'Checkout repository, setup Node.js and install dependencies'

runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: pnpm install